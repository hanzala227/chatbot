<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat(By Hanzala)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="intro">
        <h1>AI Chatbot Developed by Hanzala </h1>
        <span>(Powered by Gemini API)</span>

    </div>
    <div class="chat-area">
    <div class="shadow"></div>

        <div class="user-chat-box">
           
        </div>
        <div class="ai-chat-box">
            <div class="ai-chat-area">
            Hello How  Can I Help You ?
            </div>
        </div>

    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type your message here...">
        <button style="display: none;" id="imgbtn"><i class="fa-solid fa-image"></i></button>
        <button id="sendbtn"><i class="fa-duotone fa-solid fa-paper-plane fa-fw"></i></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
